<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>maia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap.min.css" rel="stylesheet">
    <script>
      function fade() {
        var element = document.getElementById("loler");
         element.classList.remove("preload");
      }
    </script>
    <style>
      body {
        background: #222;
      }
      .maia {
        font-family: 'Lily Script One', cursive;font-size: 60px;text-shadow: 1px 1px 0.5px rgb(58, 58, 58);color: #151515;
        transition: opacity 1s;
      }
      .preload {
        opacity: 0;
      }
    </style>
     <link href="https://fonts.googleapis.com/css?family=Lily+Script+One&display=swap" rel="stylesheet">
    <style> body {padding-top: 60px; } </style>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-responsive.min.css" rel="stylesheet">
  </head>
  <body class="preload maia" onload="fade()" id="loler">
    <div class="container">
      <center>maia</center>
    </div>
  </body>
</html>
